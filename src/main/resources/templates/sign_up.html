<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <style>
        p {
            color: #ec1313;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>


    <div class="sign-in-form">

        <div class="sign-in-header">
            <div class="container">
                <h2>Зарегистрироваться</h2>
            </div>
        </div>

        <form th:action="@{/signUp}" th:object="${userForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" name="username" th:field="*{username}"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" th:field="*{email}"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            </div>

            <button type="submit" class="btn btn-secondary">Отправить</button>
<!--            <div><input type="submit" value="Sign Up"/></div>-->
        </form>

        <div class="sign-up-ref">
            <div class="container">
                <a th:href="@{/signIn}" class="sign-up-link">Войти в учетную запись</a>
            </div>
        </div>
    </div>
</body>
</html>
