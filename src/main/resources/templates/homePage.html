<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/button_highlight.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <title>Магазин игр</title>
</head>
<body>

<header th:insert="fragments/header :: header"></header>
<input id="header_btn" type="hidden" value="home">

<div class="catalog">

    <div th:insert="fragments/gameSearch :: search" class="container"></div>
    <div th:insert="fragments/gameSearch :: down-menu (${categories})" class="container"></div>

    <div class="catalog-header">
        <div class="container">
            <h1 th:text="${header}"></h1>
        </div>
    </div>


    <div class="cards">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-3" th:each="game :${games}" style="margin-bottom: 30px">
                    <div class="card item">
                        <img th:src="${game.getCover()}" class="card-img-top" height="350" width="200" alt="">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center">
                                <a th:href="@{/home/game/{id}(id=${game.getId()})}" th:text="${game.getName()}" class="item-link"></a>
                            </h5>
                            <p class="card-text item-cost" th:text="${game.getCost()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
</div>
</body>
</html>
