<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<div class="mt-2 mb-2" th:fragment="header">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="header-nav">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav mr-auto">
                        <li id="home" class="nav-item active">
                            <a th:href="@{/home}" class="nav-link">Главная</a>
                        </li>
                        <li id="admin" class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/admin}" class="nav-link">Админка</a>
                        </li>
                        <li id="profile" class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/profile}" class="nav-link">Профиль</a>
                        </li>
                        <li id="basket" class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/basket}" class="nav-link">Корзина</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a th:href="@{/signIn}" class="nav-link">Вход/Регистрация</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" class="nav-link">Выход</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
