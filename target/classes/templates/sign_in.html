<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <style>
        p {
            color: #ec1313;
        }
    </style>
    <title>Войти</title>
</head>
<body>

    <div class="sign-in-form">

        <div class="sign-in-header">
            <div class="container">
                <h2>Войти в учетную запись</h2>
            </div>
        </div>


        <p th:if="${param.error}">Неверное имя пользователя или пароль.</p>
<!--        <div th:if="${param.logout}">-->
<!--            You have been logged out.-->
<!--        </div>-->
        <form th:action="@{/signIn}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" class="form-control" name="username" placeholder="Введите имя"/>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль"/>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="remember-me">
                <label class="form-check-label" style="padding-bottom: 5px">Запомни меня</label>
            </div>
            <button type="submit" class="btn btn-secondary">Отправить</button>
<!--            <div><input type="submit" value="Sign In"/></div>-->
        </form>

        <div class="sign-up-ref">
            <div class="container">
                <a th:href="@{/signUp}" class="sign-up-link">Регистрация</a>
            </div>
        </div>

    </div>
</body>
</html>
